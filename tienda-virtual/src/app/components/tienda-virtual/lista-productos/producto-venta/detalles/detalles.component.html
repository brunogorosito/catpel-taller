<div>
  <button type="button" class="btn active float-right" data-toggle="button" aria-pressed="true" (click)="backClicked()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div style="overflow: auto;">
  <div class="card-body" >
    <mat-card class="example-card">
      <div class="row" >
        <mat-card-title-group>
          <mat-card-title>
            <p>
              {{ item.title | uppercase}}
            </p>
          </mat-card-title>
          <mat-card-subtitle>
            <div>
              <strong>CALIFICAR PELÍCULA</strong>  
            </div>
            <div>
              Promedio:
                <ngx-star-rating [(ngModel)]="ratingProm" [id]="'ratingProm'" style="display: table;" [disabled]="true"></ngx-star-rating>
            </div>                
          </mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
          <div>
            <form [formGroup]="comment">
              <div class="row">
                <div class="col">
                  <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingrese su nombre" readonly="true" formControlName="name">
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Deje un comentario</mat-label>
                    <textarea matInput placeholder="La pelicula me hizo sentir..." style="height: 11px;"  formControlName="description"></textarea>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-label>Calificacion</mat-label>
                  <form [formGroup]="form">
                    <ngx-star-rating formControlName="rating1" [id]="'rating1'" style="display: table;"></ngx-star-rating>
                  </form> 
                </div>
              </div>
            </form>
            <div class="col">
              <button mat-raised-button color="primary" (click)="sendComment()"  [disabled]="!comment.valid">Enviar comentario</button>
            </div>
          </div>
        </mat-card-content>
      </div>
      <div class="row">
          <mat-card-subtitle>
            <p>
              <strong>OTROS COMENTARIOS SOBRE  {{ item.title | uppercase}}:</strong> 
            </p>
          </mat-card-subtitle>
      </div>
      <div class="row">
        <mat-card-subtitle *ngFor="let comm of coments">
          <p>
            <strong>{{comm.client.name}}</strong>, Dijo: "{{comm.description}}" y calificó con : <strong>{{comm.cantStar}} estrellas</strong>. 
          </p>
        </mat-card-subtitle>
    </div>
    </mat-card>
  </div>
